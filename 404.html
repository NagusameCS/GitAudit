    <title>GitAudit - Page Not Found</title>

        window.location.href = '/';
    </script>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #0d1117;

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }
        p {
            color: #8b949e;
        }
        a {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>

</html>
